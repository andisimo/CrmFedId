<!doctype HTML>
<html>
    <head>
        <title>identity provider credentials</title>
        <link href="./idpCredentialsFlyout.css" rel="stylesheet" />
        <script src="./idpCredentialsFlyout.js"></script>
    </head>
    <body>
        <!-- BEGINSETTINGSFLYOUT -->
        <div id="settingsFlyoutDiv" data-win-control="WinJS.UI.SettingsFlyout"  aria-label="identity provider credentials" 
            data-win-options="{ settingsCommandId:'idpCredentialsFlyout', width:'wide' }">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-dark win-header" style="background-color:blue">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">identity provider credentials</div>
                <img src="../images/smalllogo.png" style="position: absolute; right: 40px;"/>
            </div>
            <div class="win-content">
                <div class="win-settings-section">
                    <!--<h3>Text input box</h3>-->
                     <progress id="LoadingProgressBar"></progress>
                    <p>Please enter your identity provider credentials for <span id="signInUrl">&lt;team site url goes here&gt;</span></p>
<div id="credentialsInput">
    <label class="LblText">Username</label>
    <input type="text" id="usernameInput" aria-label="Enter username" />
	<label class="LblText">Password</label>
    <input type="password" id="passwordInput" aria-label="Enter password" />
    <label id="LblErrorMessage" class="ErrorMessage">Please enter your valid identity provider credentials and try again.</label>
    <div id="kmsiWrapper"><input type="checkbox" id="kmsiInput">Keep me signed in</div>
	<!--<button type="button" id="signInButton">Sign in</button>-->
    <input type="button" id="signInInput" value="Sign in" />
</div>
<a href="http://go.microsoft.com/fwlink/?LinkID=190175" target="fix_link_too">View privacy statement</a>                    					
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
